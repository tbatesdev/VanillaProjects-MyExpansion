<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/form.css">
      <script src="js/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      
      
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-navy navbar-dark" style="background-color: navy;">
            <a class="navbar-brand" href="#">FunBox</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contact</a>
                </li>
                <li class="nav-item" >
                  <a class="nav-link sign-in" href="#">Sign In</a>
                </li>
              </ul>
            </div>
          </nav>
          <div class="container">
            <form id="form" class="form">
              <h2>Register With Us</h2>
              <div class="form-info">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username" />
                <small>Error message</small>
              </div>
              <div class="form-info">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email" />
                <small>Error message</small>
              </div>
              <div class="form-info">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password" />
                <small>Error message</small>
              </div>
              <div class="form-info">
                <label for="confirmpassword">Confirm Password</label>
                <input
                  type="password"
                  id="confirmpassword"
                  placeholder="Enter password again"
                />
                <small>Error message</small>
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="jumbotron text-center" style="margin-bottom:0; color:white; background-color: navy;">
            <h1>&#169; FunBox</h1>
          </div>
          <script src="js/form.js"></script>
</body>
</html>
